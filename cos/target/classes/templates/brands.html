<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marki samochodow</title>
</head>
<body style="background-color: #ffff99;">
<h1 style="color:red ; position: relative; left:35%; width:50%; font-family: 'Bradley Hand ITC'; font-size: xx-large;">Wszystkie marki samochod√≥w </h1>
<table BORDER style="color:red ; position: absolute; left:25%; width: 50%; font-family: 'Bradley Hand ITC'; font-size: x-large;">
    <tr>
        <th>Nazwa</th>
        <th>Kraj pochodzenia</th>
        <th>Zalozyciel marki</th>
        <th>Data zalozenia</th>
    </tr>
    <tr th:each="brand : ${brands}">
        <td th:text="${brand.name}"></td>
        <td th:text="${brand.country}"></td>
        <td th:text="${brand.brandOwner}"></td>
        <td th:text="${brand.creationDate}"></td>
    </tr>
</table>

</body>
</html>
