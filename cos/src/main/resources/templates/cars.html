<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
</head>    <title>Wszystkie samochody</title>

<body style="background-color: #ffff99;">
<h1 style="color:red ; position: relative; left:35%; width:50%; font-family: 'Bradley Hand ITC'; font-size: xx-large;">Wszystkie samochody</h1>
<table BORDER style="color:red ; position: absolute; left:20%; font-family: 'Bradley Hand ITC'; font-size: x-large;">
    <tr>
        <th >Marka</th>
        <th>Model</th>
        <th>silnik</th>
        <th>Cena (zl)</th>
        <th>imie sprzedawcy</th>
        <th>nazwisko sprzedawcy</th>
    </tr>

    <tr th:each=" car: ${cars}">
        <td th:text="${car.brand.name}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.engine}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.dealer.firstName}"></td>
        <td th:text="${car.dealer.surname}"></td>

    </tr>

</table>


</body>
</html>
